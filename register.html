<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styel.css">
    <title>Shopping cart || Register</title>
</head>
<body>

<header>
    <div class="container">
        <div class="header-content">
            <a href="index.html" class="brand">Shopping</a>

            <nav>
                <ul class="auth-links">
                    <li><a href="logIn.html">Sign In</a></li>
                    <li><a href="register.html">Sign Up</a></li>
                </ul>

            </nav>
        </div>
    </div>
</header>

    <section class="section-form">
        <h2>Register page</h2>
        <form>
            <input type="text" placeholder="Enter your UserName" id="UserName">
            <input type="email" placeholder="Enter your email" id="email">
            <div class="password-container">
                <input type="password" placeholder="Enter your password" id="password">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <input type="submit" id="sign_UP" style="cursor: pointer;">
        </form>
    </section>

    <script src="java script/rigister.js"></script>
    <script src="java script/cart.js"></script>
</body>
</html>
